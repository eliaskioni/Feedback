{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-us">
<head>
  <title> Login | Feedback </title>
  <link href="{% static 'feedback/base.css' %}" rel="stylesheet" type="text/css"></link>
  <link href="{% static 'feedback/login.css' %}" rel="stylesheet" type="text/css"></link>
</head>
<body class="login">
  <div id="container">
    <div id="header">
      <div id="branding">
        <h1>SIGN IN TO FEEDBACK</h1>
      </div>
    </div>
    <div id="content-main">
      <form action="." method="post" > {% csrf_token %}
        <div class="form-row">
          <label for="{{ form.username.id_for_label }}">Username</label>
          {{ form.username }}
        </div>
        <div class="form-row">
          <label for="{{ form.password.id_for_label }}">Password</label>
          {{ form.password }}
        </div>
        <div class="form-row">
          <input type="submit" value="Login"></input>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
